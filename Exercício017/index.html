<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 017</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="text-center mt-4 mb-4">Classificador de Filmes</h1>

  <div class="row">
    <div class="col">
      <form id="formFilme" class="mx-auto p-5 w-75 bg-white rounded shadow-sm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome do filme:</label>
            <input type="text" id="nome" class="form-control rounded-4" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Foto de capa (URL):</label>
            <input type="url" id="foto" class="form-control rounded-4" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Ano:</label>
            <input type="number" id="ano" class="form-control rounded-4" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Avaliação:</label>
            <select id="avaliacao" class="form-select rounded-4">
              <option value="⭐">⭐</option>
              <option value="⭐⭐">⭐⭐</option>
              <option value="⭐⭐⭐">⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Trailer (URL do YouTube):</label>
            <input type="url" id="trailer" class="form-control rounded-4" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Gênero:</label>
            <input type="text" id="genero" class="form-control rounded-4" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Duração:</label>
            <input type="text" id="duracao" class="form-control rounded-4" required>
          </div>

          <div class="col-12">
            <label class="form-label">Descrição:</label>
            <textarea id="descricao" class="form-control rounded-4" rows="3" required></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 mt-3">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5" id="listaFilmes"></div>
</div>
  <script src="app.js"></script>

</body>
</html>
