<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 016</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Calculadora</h1>

        <div class="row">
            <div class="col">
                <form class="mx-auto p-5 w-50" id="formulario">
                    <label class="form-label">Valor da conta:</label>
                    <input type="number" class="form-control" id="valorConta">

                    <label class="form-label mt-4">Valor %:</label>
                    <input type="number" class="form-control" id="valorPercentual">

                    <label class="form-label mt-4">Função:</label>
                    <select id="funcao" class="form-select">
                        <option value="desconto">Desconto</option>
                        <option value="acrescimo">Acréscimo</option>
                    </select>

                    <div class="text-center mt-4">
                        <h5>Valor a pagar</h5>
                        <h3 id="resultado" class="text-success fw-bold">R$ 0,00</h3>
                    </div>

                    <button class="btn btn-primary w-100 mt-4 rounded-3" id="btnCalcular" type="button">CALCULAR</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
